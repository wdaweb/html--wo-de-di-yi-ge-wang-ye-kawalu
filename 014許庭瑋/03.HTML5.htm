<body>

    <button id="btn">顯示現在的世間</button>
    <div id="showtime"></div>

    <script>
        const btn = document.getElementById('btn')
        const showtime = document.getElementById('showtime')

        btn.onclick = function () {
            setInterval(() => {
                showtime.innerText = new Date().toLocaleTimeString()
            }, 1000)
        }
    </script>
